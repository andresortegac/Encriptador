<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/Img/LogoAlura.png" alt="logo de alura">
    </header>
    
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">
                    Solo letras minúsculas y sin acentos
                </h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desenciptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="botones">
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>
</body>
</html>
